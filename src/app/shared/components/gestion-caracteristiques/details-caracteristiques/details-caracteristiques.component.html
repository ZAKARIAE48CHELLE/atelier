<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex">
            <div class="boocle col-md-6" *ngFor="let groupe of groupesCaracteristiques">
                <span>
                    <i class="{{ groupe.icon }}"></i>
                    {{ groupe.translations.designation }}
                </span>
                <ul class="secboocle">
                    <li *ngFor="let characteristic of groupe.selectedCharacteristics">
                        <label>{{ characteristic.characteristic.translations.label }} :
                        </label>
                        <ul class="therdboocle">
                            <li *ngFor="let value of characteristic.values">
                                <label>{{value.translations?.valeur || value.value || value.translations.valeurChar ||"No value available"}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
