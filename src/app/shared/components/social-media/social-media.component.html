<div class=" content  d-flex ">
  <div class="booble " *ngFor="let social of socialMedia">
    <div class="socialmedia ">
      <div class="d-flex" [ngSwitch]="social.typeSocialMedia">
        <a *ngSwitchCase="'code_8611'" [href]="social.lien" class="socialContainer linkedIn">
          <ng-container *ngTemplateOutlet="LinkedIn"></ng-container>
        </a>
        <a *ngSwitchCase="'code_8608'" [href]="social.lien" class="socialContainer facebook">
          <ng-container *ngTemplateOutlet="facebook"></ng-container>
        </a>
        <a *ngSwitchCase="'code_8610'" [href]="social.lien" class="socialContainer containerOne">
          <ng-container *ngTemplateOutlet="Instagram"></ng-container>
        </a>
        <a *ngSwitchCase="'code_8612'" [href]="social.lien" class="socialContainer youtube">
          <ng-container *ngTemplateOutlet="YouTube"></ng-container>
        </a>
        <a *ngSwitchCase="'code_8609'" [href]="social.lien" class="socialContainer github">
          <ng-container *ngTemplateOutlet="X"></ng-container>
        </a>
        <a *ngSwitchCase="'code_8613'" [href]="social.lien" class="socialContainer github">
          <ng-container *ngTemplateOutlet="github"></ng-container>
        </a>
      </div>
    </div>
  </div>
</div>
